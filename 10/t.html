<h1 id="número-par-de-zeros">Número par de zeros</h1>
<p>Seja <em>L</em> uma linguagem regular formada por todos os strings <em>w</em> formados por 0’s e 1’s tal que o número de 0’s em <em>w</em> é par. Por exemplo, 1001 e 0101 estão em L, mas 101 e 10001 não estão em L. Qual das seguintees expressões regulares gera essa linguagem?</p>
